<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="add.css">

    <![endif]-->

  <body>
    <h2>오픈SW 및 플랫폼</h2>
    <div class="container">
        <table id="강의" class="table table-bordered table-hover">
            <h3>강의</h3>
            <thead>
              <tr>
                <th scope="cols">종류</th>
                <th scope="cols">시작시간</th>
                <th scope="cols">마감시간</th>
                <th scope="cols">강의명</th>
                <th scope="cols">완료</th>
                <th scope="cols">표시</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>녹강</td>
                <td>11/09 09:30</td>
                <td>11/16 23:59</td>
                <td>week6</td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
              </tr>
              <tr>
                <td>실강</td>
                <td>11/12 15:30</td>
                <td>11/12 16:45</td>
                <td>실습5</td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <table id="과제" class="table table-bordered table-striped">
            <h3>과제</h3>
            <thead>
              <tr>
                <th>마감시간</th>
                <th>과제내용</th>
                <th>완료</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10/23 23:59</td>
                <td>학습활동3</td>
                <td><input type="checkbox"></td>
              </tr>
              <tr>
                <td>10/30 23:59</td>
                <td>과제2</td>
                <td><input type="checkbox"></td>
              </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
